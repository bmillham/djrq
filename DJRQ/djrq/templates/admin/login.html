<%inherit file="djrq.templates.admin.master"/>
<%block name="mainpage">
<div class="col-sm-offset-4 col-sm-8">
 <h1>Login</h1>
</div>
<form class="form-horizontal" method="post" action="${web.request.script_name}">
 <input type="hidden" name="redirect" value="${redirect}" />
 <div class="form-group">
  <label for="username" class="col-sm-5 control-label">User Name:</label>
  <div class="col-sm-3">
   <input class="form-control" type="text" name="username" />
  </div>
 </div>
 <div class="form-group">
  <label for="password" class="col-sm-5 control-label">Password:</label>
  <div class="col-sm-3">
   <input class="form-control" type="password" name="password" />
  </div>
 </div>
 <div class="form-group">
  <div class="col-sm-offset-4 col-sm-8">
   <button type="submit" value="Login" class="btn btn-primary">Login To Admin</button>
  </div>
 </div>
</form>
</%block>
